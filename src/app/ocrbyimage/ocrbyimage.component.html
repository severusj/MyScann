<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <input class="form-control" type="file" capture="camera"
          [(ngModel)]="camera" accept="image/*" id="cameraInput"
          name="cameraInput" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <button class="btn btn-dark btn-block" type="button"
          (click)="onUpload()">RECOGNIZE</button>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p>Status: {{status}} / {{ confidence }}</p>
          <h2>Result</h2>
          <div class="form-group">
            <textarea rows="7" class="form-control">{{ text }}</textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

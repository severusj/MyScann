<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mb-5">OCR</h1>
      <h2 class="mt-5">Imagem</h2>
      <div class="form-group">
        <input class="form-control" type="file" capture="camera"
          [(ngModel)]="camera" accept="image/*" id="cameraInput"
          name="cameraInput" (change)="onFileSelected($event)">
      </div>
      <div class="form-group">
        <button type="button" (click)="onUpload()">Upload File</button>
      </div>
      <p>Status: {{status}}</p>
      <p>Grau de Confian√ßa: {{ confidence }}</p>
      <h2>Resultado</h2>
      <div class="form-group">
        <textarea rows="10" class="form-control">{{ text }}</textarea>
      </div>
    </div>
  </div>
</div>
